
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Visitor Flow</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">Visitor Flow</div>
        <div class="navbar-links">
            <a href="visitor.html">Home</a>
            <a href="regvisitor.html">Register</a>
            <a href="login.html">Login</a>
        </div>
    </div>
    <div class="form-container">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <button type="submit">Register</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Visitor Flow. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            window.location.href = `visitor.html?username=${encodeURIComponent(username)}`;
        });
    </script>
</body>
</html>
